<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles"> </head>
<body>
<div th:replace="fragments/components.html :: header"> </div>
<div class="pt-5 container">

    <div class="accordion" id="accordionExample">
        <div class="card bg-dark">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-outline-success btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Phone numbers for sale
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Phone numbers for sale</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="number: ${phoneNumbersForSale}">
                            <th scope="row" th:text="${number}"></th>
                            <td>10</td>
                            <td>
                                <form th:action="@{/market/phone-number/buy/{number}(number=${number})}" method="post">
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Buy</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card bg-dark">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-outline-success btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Phone numbers for rent
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Phone numbers for rent</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="number: ${phoneNumbersForRent}">
                            <th scope="row" th:text="${number}"></th>
                            <td>10</td>
                            <td>
                                <form th:action="@{/market/phone-number/rent/{number}(number=${number})}" method="post">
                                    <button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Rent</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/components.html :: scripts"> </div>
</body>
</html>
